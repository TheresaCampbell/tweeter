<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="styles/existing-tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/composer-submit-functionality.js"></script>
    <script type="text/javascript" src="/scripts/composer-slide.js"></script>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav class="navBar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <button class="composeButton" type="button"><i class="fas fa-edit"></i>Compose</button>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="newTweetContainer">
        <h2 class="composeTweetHeading">Compose Tweet</h2>
        <form method="POST" action="/tweets">
          <textarea class="tweetInput" name="text" placeholder="What are you humming about?" ></textarea>
          <input class="tweetButton" type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>
      <section class="allTweetsContainer"></section>
    </main>

  </body>
</html>
