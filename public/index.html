<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="styles/existing-tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/tweet-icon-hover-state.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav class="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet-container">
        <h2 class="compose-tweet-heading">Compose Tweet</h2>
        <form method="POST" action="/tweets">
          <textarea class="tweet-input" name="text" placeholder="What are you humming about?" ></textarea>
          <input class="tweet-button" type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>
      <section class="allTweetsContainer">
        <article class="tweet">
          <header>
            <img class ="userProfilePicture" src=""/>
            <h3 class="username"></h3>
            <h4 class="userHandle"></h4>
          </header>
          <div class="tweetBody">
            <p class="tweetTextBlock"></p>
          </div>
          <footer>
            <h5 class="timeStamp"></h5>
            <span class="tweetIcons">
              <i class="fas fa-flag"></i>
              <i class="fas fa-retweet"></i>
              <i class="fas fa-heart"></i>
            </span>
          </footer>
        </article>
      </section>
    </main>

  </body>
</html>
